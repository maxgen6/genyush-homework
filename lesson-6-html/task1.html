<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        table {border-collapse: collapse; width: 400px;}
        td { border: 5px solid;}
    </style>
</head>
<body>
    <table border="1" cellpadding="10px">
        <tr>
            <td colspan="2"></td>
            <td colspan="3"></td>
            <td colspan="3" bgcolor="#fffa69"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td colspan="4" rowspan="4" bgcolor="#ff5b2d"></td>
            <td rowspan="2" colspan="3" bgcolor="#fffa69"></td>
        </tr>
        <tr>
            
        </tr>
        <tr>
            <td rowspan="4"></td>
            <td rowspan="2" colspan="2"></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
           
        </tr>
        <tr>
            <td bgcolor="black"></td>
            <td bgcolor="black"></td>
            <td colspan="2"></td>
            <td colspan="3"></td>
        </tr>
        
        <tr>
            <td bgcolor="black"></td>
            <td bgcolor="black"></td>
            <td colspan="2"></td>
            <td colspan="3" rowspan="2" bgcolor="#074481"></td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="#fffa69"></td>
            <td colspan="2" rowspan="2"></td>
            <td colspan="2" bgcolor="black"></td>
        </tr>
        <tr>
            <td colspan="5"></td>
    </table>
</body>
</html>
